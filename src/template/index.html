<!DOCTYPE html>
<html>

<head>
    <title>GUN SURVIVAL ♥</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0" charset="UTF-8">
    <link rel="icon" href="favicon.ico">
    <div id="p5_loading" style="position: fixed; top: 0px; left: 0px; width: 100%; height: 100%; background-color: #6A3152; z-index: 1">
        <img src="https://thumbs.gfycat.com/SlimyElasticAnemonecrab-size_restricted.gif" style="display: block; margin-left: auto; margin-right: auto;">
    </div>
    <link rel="icon" type="image/png" href="./favicon.ico" />
    <link rel="stylesheet" type="text/css" href="./vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="./vendor/animate/animate.css">
    <link rel="stylesheet" type="text/css" href="./vendor/select2/select2.min.css">
    <link rel="stylesheet" type="text/css" href="./vendor/perfect-scrollbar/perfect-scrollbar.css">
    <link rel="stylesheet" type="text/css" href="./css/util.css">
    <link rel="stylesheet" type="text/css" href="./css/main.css">
    <link rel="stylesheet" type="text/css" href="./css/template.css">
    <!-- import game prerequisites -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.min.js" integrity="sha512-WIklPM6qPCIp6d3fSSr90j+1unQHUOoWDS4sdTiR8gxUTnyZ8S2Mr8e10sKKJ/bhJgpAa/qG068RDkg6fIlNFA==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js" integrity="sha512-v8ng/uGxkge3d1IJuEo6dJP8JViyvms0cly9pnbfRxT6/31c3dRWxIiwGnMSWwZjHKOuY3EVmijs7k1jz/9bLA==" crossorigin="anonymous"></script>
</head>

<body>
    <!-- div with id "wrap-game" is prerequisites -->
    <div id="wrap-game"></div>
    <!-- MENU -->
    <div id="menu">
        <img id="page" class="first" title="KB2A TEAM" src="./images/page.png">
        <img id="refresh" class="second" title="Refresh room" src="./images/refresh.png">
        <img id="rename" class="third" title="Đổi lại tên" src="./images/rename.png">
        <input type="submit" id='create' value="Tạo Phòng">
        <input type="submit" id="error" value="Báo Lỗi ☣">
        <div id="online-wrap">Online: <span id="online">đang kết nối . . .</span></div>
        <div class="limiter">
            <div class="container-table100">
                <div class="wrap-table100">
                    <div class="table100 ver1 m-b-110">
                        <table data-vertable="ver1" id="ban">
                            <thead>
                                <tr class="row100 head">
                                    <th class="column100 column1" data-column="column1">Chủ phòng</th>
                                    <th class="column100 column2" data-column="column2">ID</th>
                                    <th class="column100 column3" data-column="column3">Thông điệp</th>
                                    <th class="column100 column4" data-column="column4">Tình trạng</th>
                                    <th class="column100 column5" data-column="column5">Giờ tạo</th>
                                    <th class="column100 column6" data-column="column6">Thao tác</th>
                                </tr>
                            </thead>
                            <tbody id="table">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.1/dist/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <!-- script of template -->
    <script type="module" src="js/main.js"></script>
</body>

</html>
